<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Geolocation App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Geolocation App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="getCurrentPosition()">Get Current Location</ion-button>

  <div *ngIf="currentCoordinates">
    <p>Latitude: {{ currentCoordinates.latitude }}</p>
    <p>Longitude: {{ currentCoordinates.longitude }}</p>
  </div>

  <ion-button (click)="openWebPage()">Open Ionic Website</ion-button>
</ion-content>
